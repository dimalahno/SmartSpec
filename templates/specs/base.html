<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }} — SmartSpec</title>

  {% load static %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{% static 'specs/css/style.css' %}">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="py-3 bg-white shadow-sm">
    <div class="container-fluid">
      <h1 class="m-0">SmartSpec</h1>
    </div>
  </header>

  <!-- MAIN CONTENT (растягивается на весь экран) -->
  <main class="container-fluid py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="py-3 bg-white border-top">
    <div class="container-fluid">
      <small>SmartSpec — local development</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
